<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>极简前端 UI 演示</title>
    <style>
        :root {
            --primary-color: #3b82f6;
            --secondary-color: #1e40af;
            --accent-pink: #ec4899;
            --accent-green: #22c55e;
            --bg-color: #020617;
            --card-bg: #020617;
            --panel-bg: #020617;
            --text-color: #f9fafb;
            --text-muted: #9ca3af;
            --glow-soft: 0 0 40px rgba(59, 130, 246, 0.5);
            --glow-strong: 0 0 80px rgba(236, 72, 153, 0.7);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: radial-gradient(circle at top left, #0f172a, #020617 40%, #000000 100%);
            color: var(--text-color);
            line-height: 1.6;
        }

        header {
            position: sticky;
            top: 0;
            z-index: 10;
            backdrop-filter: blur(12px);
            background: linear-gradient(to right, rgba(15, 23, 42, 0.9), rgba(15, 23, 42, 0.6));
            border-bottom: 1px solid rgba(148, 163, 184, 0.3);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            color: var(--primary-color);
            text-shadow: 0 0 18px rgba(59, 130, 246, 0.9);
        }

        nav a {
            color: var(--text-muted);
            text-decoration: none;
            margin-left: 1.5rem;
            font-weight: 500;
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            transition: color 0.2s, text-shadow 0.2s;
        }

        nav a:hover {
            color: var(--accent-pink);
            text-shadow: 0 0 16px rgba(236, 72, 153, 0.9);
        }

        main {
            max-width: 1200px;
            margin: 3rem auto;
            padding: 0 1.5rem 3rem;
        }

        .hero {
            position: relative;
            text-align: center;
            padding: 4rem 1rem 3rem;
            background: radial-gradient(circle at top, rgba(148, 163, 184, 0.15), transparent 60%);
            border-radius: 1.5rem;
            margin-bottom: 2.5rem;
            border: 1px solid rgba(148, 163, 184, 0.35);
            box-shadow: var(--glow-soft);
            overflow: hidden;
        }

        .hero::before {
            content: "";
            position: absolute;
            inset: -40%;
            background:
                radial-gradient(circle at 0% 0%, rgba(56, 189, 248, 0.22), transparent 60%),
                radial-gradient(circle at 100% 0%, rgba(236, 72, 153, 0.26), transparent 60%),
                radial-gradient(circle at 50% 100%, rgba(34, 197, 94, 0.18), transparent 60%);
            opacity: 0.9;
            mix-blend-mode: screen;
            pointer-events: none;
        }

        .hero-inner {
            position: relative;
            z-index: 1;
        }

        .hero h1 {
            font-size: 2.75rem;
            margin-bottom: 1rem;
            color: var(--text-color);
            text-shadow: 0 0 22px rgba(15, 23, 42, 0.8), 0 0 30px rgba(59, 130, 246, 0.9);
        }

        .hero p {
            font-size: 1.1rem;
            color: var(--text-muted);
            margin-bottom: 2.25rem;
            max-width: 620px;
            margin-left: auto;
            margin-right: auto;
        }

        .hero-highlight {
            display: inline-flex;
            align-items: center;
            gap: 0.4rem;
            padding: 0.4rem 0.9rem;
            border-radius: 999px;
            background: rgba(15, 23, 42, 0.75);
            border: 1px solid rgba(148, 163, 184, 0.6);
            box-shadow: 0 0 18px rgba(148, 163, 184, 0.8);
            margin-bottom: 1.5rem;
            font-size: 0.75rem;
            letter-spacing: 0.16em;
            text-transform: uppercase;
            color: var(--text-color);
        }

        .hero-pill-dot {
            width: 6px;
            height: 6px;
            border-radius: 999px;
            background: var(--accent-green);
            box-shadow: 0 0 10px rgba(34, 197, 94, 0.9);
        }

        .btn-row {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.4rem;
            background: radial-gradient(circle at top left, var(--primary-color), var(--secondary-color));
            color: #0b1120;
            padding: 0.75rem 1.8rem;
            border-radius: 999px;
            text-decoration: none;
            font-weight: 600;
            transition: transform 0.18s, box-shadow 0.18s, background 0.18s;
            border: 1px solid rgba(15, 23, 42, 0.9);
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 0.12em;
            font-size: 0.8rem;
            box-shadow: 0 0 24px rgba(59, 130, 246, 0.9);
        }

        .btn span {
            font-size: 1rem;
        }

        .btn:hover {
            transform: translateY(-1px) scale(1.02);
            box-shadow: var(--glow-strong);
        }

        .btn-secondary {
            background: rgba(15, 23, 42, 0.9);
            color: var(--text-color);
            border-color: rgba(148, 163, 184, 0.6);
            box-shadow: 0 0 20px rgba(148, 163, 184, 0.8);
        }

        .btn-secondary:hover {
            background: rgba(15, 23, 42, 1);
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 1.5rem;
        }

        .card {
            position: relative;
            background: rgba(15, 23, 42, 0.9);
            padding: 1.6rem 1.4rem;
            border-radius: 1rem;
            border: 1px solid rgba(148, 163, 184, 0.5);
            box-shadow: 0 0 24px rgba(15, 23, 42, 0.9);
            overflow: hidden;
        }

        .card::before {
            content: "";
            position: absolute;
            inset: -40%;
            background: radial-gradient(circle at top, rgba(59, 130, 246, 0.16), transparent 60%);
            opacity: 0.8;
            pointer-events: none;
        }

        .card-inner {
            position: relative;
            z-index: 1;
        }

        .card h3 {
            margin-top: 0;
            color: var(--text-color);
            margin-bottom: 0.4rem;
            text-shadow: 0 0 14px rgba(148, 163, 184, 0.8);
        }

        .card p {
            color: var(--text-muted);
            margin-bottom: 0;
        }

        .card-accent {
            width: 30px;
            height: 2px;
            border-radius: 999px;
            background: linear-gradient(to right, var(--accent-pink), var(--primary-color));
            margin-bottom: 0.9rem;
            box-shadow: 0 0 16px rgba(236, 72, 153, 0.9);
        }

        .interactive-demo {
            margin-top: 2.2rem;
            background: radial-gradient(circle at top, rgba(56, 189, 248, 0.14), rgba(15, 23, 42, 0.95));
            padding: 2rem;
            border-radius: 1.25rem;
            border: 1px solid rgba(148, 163, 184, 0.5);
            text-align: center;
            box-shadow: 0 0 26px rgba(56, 189, 248, 0.7);
        }

        .interactive-demo h3 {
            margin-top: 0;
            color: var(--text-color);
            text-shadow: 0 0 18px rgba(148, 163, 184, 0.9);
        }

        .interactive-demo p {
            color: var(--text-muted);
        }

        #counter {
            font-size: 2rem;
            font-weight: 700;
            margin: 1rem 0;
            color: var(--accent-green);
            text-shadow: 0 0 24px rgba(34, 197, 94, 0.9);
        }

        .badge-row {
            margin-top: 1.25rem;
            display: flex;
            justify-content: center;
            gap: 0.8rem;
            flex-wrap: wrap;
        }

        .badge {
            font-size: 0.75rem;
            padding: 0.3rem 0.8rem;
            border-radius: 999px;
            text-transform: uppercase;
            letter-spacing: 0.12em;
            border: 1px solid rgba(148, 163, 184, 0.7);
            color: var(--text-muted);
            background: rgba(15, 23, 42, 0.9);
        }

        .badge-pink {
            border-color: rgba(236, 72, 153, 0.8);
            color: var(--accent-pink);
            box-shadow: 0 0 14px rgba(236, 72, 153, 0.9);
        }

        .badge-blue {
            border-color: rgba(59, 130, 246, 0.8);
            color: var(--primary-color);
            box-shadow: 0 0 14px rgba(59, 130, 246, 0.9);
        }

        .badge-green {
            border-color: rgba(34, 197, 94, 0.8);
            color: var(--accent-green);
            box-shadow: 0 0 14px rgba(34, 197, 94, 0.9);
        }

        @media (max-width: 640px) {
            header {
                padding: 0.75rem 1rem;
            }

            .hero {
                padding: 3rem 1rem 2.5rem;
            }

            .hero h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">SimpleUI</div>
        <nav>
            <a href="#">首页</a>
            <a href="#">功能</a>
            <a href="#">关于</a>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="hero-inner">
                <div class="hero-highlight">
                    <div class="hero-pill-dot"></div>
                    NEON HIGHLIGHT INTERFACE
                </div>
                <h1>极简 · 黑金 · 高光界面</h1>
                <p>黑色为底的主舞台，加上一点霓虹高光和渐变色，让每一行文字都像被打上了聚光灯。</p>
                <div class="btn-row">
                    <button class="btn" onclick="showAlert()">
                        <span>体验高光效果</span>
                    </button>
                    <button class="btn btn-secondary" onclick="resetCounter()">
                        <span>重置计数</span>
                    </button>
                </div>
                <div class="badge-row">
                    <div class="badge badge-pink">Glow Text</div>
                    <div class="badge badge-blue">Neon Accent</div>
                    <div class="badge badge-green">Dark Surface</div>
                </div>
            </div>
        </section>

        <section class="features">
            <div class="card">
                <h3>简洁设计</h3>
                <p>清晰排版与柔和配色，让界面舒适专业。</p>
            </div>
            <div class="card">
                <h3>响应式布局</h3>
                <p>使用 Grid，自适应不同尺寸的屏幕设备。</p>
            </div>
            <div class="card">
                <h3>轻量级</h3>
                <p>仅使用原生 HTML、CSS 与 JavaScript。</p>
            </div>
        </section>

        <section class="interactive-demo">
            <h3>简单的交互组件</h3>
            <p>点击下方按钮增加计数：</p>
            <div id="counter">0</div>
            <button class="btn" onclick="incrementCounter()">+1</button>
            <button class="btn" style="background-color: var(--text-light); margin-left: 10px;" onclick="resetCounter()">重置</button>
        </section>
    </main>

    <script>
        function showAlert() {
            alert('你好！这是一个简单的交互反馈。');
        }

        let count = 0;
        const counterElement = document.getElementById('counter');

        function incrementCounter() {
            count++;
            counterElement.textContent = count;
        }

        function resetCounter() {
            count = 0;
            counterElement.textContent = count;
        }
    </script>
</body>
</html>
